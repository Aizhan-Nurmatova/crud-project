<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Update user</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <style>
        body {
            width: 1200px;
            margin: 0 auto;
            background-image: url(https://images.unsplash.com/photo-1635071858385-26289d95e82b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1887&q=80);
            background-repeat: no-repeat;
            background-position: center;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 600px;
            text-align: center;
            flex-direction: column;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        h1 {
            color: white;
        }
        label {
            color: white;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            font-size: 14px;
            border-radius: 2px;
            text-align: center;
            margin: 4px 4px 4px 4px;
        }
        .last-block{
            width: 300px;
            color: white;
            font-size: 15px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-right: 50px;

        }
        li{
            width: 20px;
            list-style: none;
            margin-right: 25px;

        }
        #lastId{
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h1 class="animate__animated animate__backInDown">Chagne Page</h1>
    <form
            action="#"
            th:action="@{/users/save-user}"
            th:object="${user}"
            method="post"
    >
        <input type="hidden" th:field="*{id}" />
        <label for="name">Name</label>
        <input
                class="form-control form-control-lg"
                type="text"
                th:field="*{name}"
                id="name"
                placeholder="Name"
        />
        <label for="surname">Surname</label>
        <input
                class="form-control form-control-lg"
                type="text"
                th:field="*{surname}"
                id="surname"
                placeholder="Surname"

        />
        <label for="email">Email</label>
        <input
                class="form-control form-control-lg"
                type="email"
                th:field="*{email}"
                id="email"
                placeholder="Name"
        />

        <div class="last-block" >
            <label class="col-sm-4 col-form-label">User/Admin :</label>
            <li th:each="role :${allRoles}">
                <input id = 'lastId' type="checkbox" th:name="${role}" >
                <span th:text="${role}"></span>
            </li>
        </div>

        <input class="btn btn-secondary btn-sm" type="submit" value="Update User" />

    </form>

</div>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/admin}]]"

    }
</script>
</body>
</html>
